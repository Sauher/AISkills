<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" [(ngModel)]="user.username" id="username"  name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" [(ngModel)]="user.password" id="password"  name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" (click)="login()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
