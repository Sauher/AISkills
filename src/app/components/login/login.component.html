<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg" style="width: 100%; max-width: 400px; border-radius: 15px;">
    <div class="card-header text-center bg-dark text-white" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
     
      <h3>Welcome Back</h3>
      <p class="mb-0">Please login to your account</p>
    </div>
    <div class="card-body p-4">
      <form>
        <div class="mb-4">
          <label for="username" class="form-label">Username</label>
          <input type="username" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
          
         
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
    
  </div>
</div>
